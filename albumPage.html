<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Title of Album</title>
    <style type="text/css">
    body {
      text-align: center
    }
    table {
        border-collapse: collapse
    }
    table, th, td {
        border: 1px solid black
    }
    </style>
    <link rel="stylesheet" href="albumStyles.css" type="text/css" />
</head>
<body> 
    <div class="centered">
        <img src="path to image file" alt="Image of Album Cover">
        <h1>Album Title</h1>
    </div>
    <div>
        <h2><a href="http://www.bandname.com">Band Name</a></h2>
    </div>
    <div>
        <h3>Release Date</h3>
        <hr>
    </div>
    <div>
        <h2 style="font-size:24px">Band Members and Producers</h2>
    </div>
    <div align="left">
        <ul>
        <li>Member One - Instrument</li>
        <li>Member Two - Instrument</li>
        <li>Member Three - Instrument</li>
        <li>Producer</li>
        </ul>
    </div>
    <table width=100%>
        <caption>Tracks</caption>
            <thead>
                <tr bgcolor="grey">
                        <th>Track #</th>
                        <th>Track Title</th>
                        <th>Track Length</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Title 1</td>
                    <td>3:24</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Title 2</td>
                    <td>2:54</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Title 3</td>
                    <td>3:04</td>
                </tr>
            </tbody>
        </table>
</body>
</html>
